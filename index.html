        { q: "(16) Jack ______ surfing last weekend.", a: ["had", "went", "did", "took"], c: 1 },
        { q: "(17) Can you drive?", a: ["Yes, I do.", "Yes, I am.", "No, I'm not.", "No, I can't."], c: 3 },
        { q: "(18) There's ______ milk in the refrigerator.", a: ["a", "many", "some", "any"], c: 2 },
        { q: "(19) Johnny Depp was wearing ______.", a: ["a beautiful skirt.", "A white dress.", "brown sweatpants.", "a black suit."], c: 3 },
        { q: "(20) Amanda: ______ to Australia, Ginny? / No, I haven't.", a: ["Did you ever go", "Will you ever go", "Are you ever going", "Have you ever been"], c: 3 },
        { q: "(21) There is too much ______ in Sao Paulo.", a: ["stores", "people", "problems", "traffic"], c: 3 },
        { q: "(22) My friends send ______.", a: ["to me lots of e-mails.", "me lots of e-mails.", "lots of e-mails me.", "for me lots of e-mails."], c: 1 },
        { q: "(23) Tokyo is ______ city I've ever lived in.", a: ["the most big", "the bigger", "the biggest", "the more big"], c: 2 },
        { q: "(24) You ______ tell anyone about this, Sara. It's our secret.", a: ["couldnt", "would", "can't", "don't have to"], c: 2 },
        { q: "(25) Rick loves Martha.", a: ["Who loves Rick?", "Who does Martha love?", "Who loves Martha?", "Who does love Rick?"], c: 2 },
        { q: "(26) You ______ go home. It's getting late.", a: ["can", "would", "will", "should"], c: 3 },
        { q: "(27) Becky has been in Thailand ______ 2004.", a: ["since", "for", "yet", "ago"], c: 0 },
        { q: "(28) I will call you when I ______ home.", a: ["get", "will get", "got", "getting"], c: 0 },
        { q: "(29) If you ______ me, what would you do?", a: ["was", "would be", "were", "have been"], c: 2 },
        { q: "(30) Did you hear what happened to Kate? She ______.", a: ["is arrested", "arrested", "has been arrested", "is being arrested"], c: 2 },
        { q: "(31) I ______ speak to my neighbor.", a: ["all the time", "hardly ever", "from time to time", "now and then"], c: 1 },
        { q: "(32) Janet ______ Alaska yet.", a: ["wasn't in", "hasnt been to", "went to", "had gone to"], c: 1 },
        { q: "(33) Rachel ______ out with my brother for a year now.", a: ["has gone", "went", "had been", "has been going"], c: 3 },
        { q: "(34) We ______ have a dog called Lion when we were kids.", a: ["had", "would", "used to", "were"], c: 2 },
        { q: "(35) Don't ______ with me - you know I'm right.", a: ["discuss", "argue", "dispute", "yell"], c: 1 },
        { q: "(36) Sue ______ them that she was unhappy. They look sad.", a: ["will tell", "has to tell", "had been told", "must have told"], c: 3 },
        { q: "(37) John tells me Jack's going out with Helen, ______ I find hard to believe.", a: ["that", "who", "whose", "which"], c: 3 },
        { q: "(38) If I'd installed a GPS, I ______ on my last trip.", a: ["wont get lost", "wouldnt lose", "wouldnt get lost", "wouldnt have gotten lost"], c: 3 },
        { q: "(39) I'm not a very good ______. I don't know how to boil an egg.", a: ["cook", "cooker", "cookery", "cooking"], c: 0 },
        { q: "(40) I like your hair. Where ______?", a: ["you cut it", "did you have it cut", "do you cut it", "have it cut"], c: 1 },
        { q: "(41) Lucy hasn't done her assignment and ______ have I.", a: ["so", "too", "either", "neither"], c: 3 },
        { q: "(42) ______ tea and coffee.", a: ["Make yourself", "Help yourself to", "Let me introduce you to", "Serve yourself"], c: 1 },
        { q: "(43) She asked me who else I ______.", a: ["invite", "invited", "have invited", "had invited"], c: 3 },
        { q: "(44) Don't forget to ______ the light when you go out.", a: ["turn up", "turn in", "turn off", "turn over"], c: 2 },
        { q: "(45) Try ______ some honey to stop your cough.", a: ["to have", "having", "to have had", "have"], c: 1 },
        { q: "(46) Promising and not delivering is a ______ for disaster.", a: ["dish", "recipe", "prescription", "check"], c: 1 },
        { q: "(47) I think Joey must ______ late tonight. His light is on.", a: ["have worked", "work", "be working", "to work"], c: 2 },
        { q: "(48) In the painting, the person portrayed ______ he or she is in desperation.", a: ["looks", "seems", "appears", "looks as if"], c: 3 },
        { q: "(49) Joel attached his ______ to his job application.", a: ["CV", "BSc", "DIY", "VAT"], c: 0 },
        { q: "(50) People typically say '______ in touch.'", a: ["Be", "Stay", "Keep", "Remain"], c: 2 },
        { q: "(51) I'm looking ______ the problem and trying to figure ______.", a: ["into...out it", "the problem...out it", "the problem...it out", "into...it out"], c: 3 },
        { q: "(52) ______ the days when you could sit back.", a: ["Are gone", "They are gone", "Gone are", "Were gone"], c: 2 },
        { q: "(53) Never ______ anything quite so breathtaking.", a: ["I have seen", "have I seen", "I havent seen", "have seen I"], c: 1 },
        { q: "(54) I'm seeing ______.", a: ["a beautiful lake", "the doctor tomorrow", "you from here", "a dark spot"], c: 1 },
        { q: "(55) ______ far the most complex systems are our bodies.", a: ["by", "very", "too", "at"], c: 0 },
        { q: "(56) The suspect has been charged with ______.", a: ["attorney", "plaintiff", "witness", "manslaughter"], c: 3 },
        { q: "(57) We had expected that they ______ fluent English.", a: ["were speaking", "would speak", "had spoken", "spoke"], c: 1 },
        { q: "(58) Most people work 9-to-5 ______ I prefer flexibility.", a: ["whereas", "when", "if", "whether"], c: 0 },
        { q: "(59) They were on the ______ of cracking the code.", a: ["corner", "due", "verge", "brink"], c: 2 },
        { q: "(60) She can talk about ______ subject that comes up.", a: ["whatever", "whenever", "wherever", "whoever"], c: 0 }
    ];

    let studentAnswers = {};

    function startQuiz() {
        const name = document.getElementById('studentName').value;
        if(name.length < 3) { alert("Por favor, digite seu nome completo para começar."); return; }
        showStep(1);
    }

    function showStep(step) {
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        const target = document.getElementById(`step-${step}`);
        if(target) target.classList.add('active');
        document.getElementById('progress').style.width = (step / 7 * 100) + '%';
        window.scrollTo(0,0);
    }

    function saveAnswer(qIdx, optIdx) { studentAnswers[qIdx] = optIdx; }

    function generateQuiz() {
        const container = document.getElementById('quiz-content');
        for (let p = 0; p < 6; p++) {
            const stepDiv = document.createElement('div');
            stepDiv.className = 'step';
            stepDiv.id = `step-${p+1}`;
            
            let html = "";
            if(p === 2) html += `<div style="text-align:center; color:var(--accent); margin-bottom:20px;"><h2>Agora vamos dificultar mais um pouquinho?</h2><p>Bem-vindo ao nível Intermediário!</p></div>`;
            if(p === 4) html += `<div style="text-align:center; color:var(--accent); margin-bottom:20px;"><h2>Bem-vindo ao próximo nível, buddy!</h2><p>Mostre seu domínio avançado.</p></div>`;
            
            html += `<p style="margin-bottom:15px; font-weight:bold; color:var(--accent)">Página ${p+1} de 6</p>`;
            
            for (let i = 0; i < 10; i++) {
                const qIdx = (p * 10) + i;
                const q = questions[qIdx];
                html += `
                    <div class="question-item">
                        <span class="question-text">${q.q}</span>
                        <div class="options-grid">
                            ${q.a.map((opt, oIdx) => `
                                <label><input type="radio" name="q${qIdx}" value="${oIdx}" onclick="saveAnswer(${qIdx}, ${oIdx})"><span>${opt}</span></label>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
            
            if (p === 5) {
                html += `<button class="btn btn-primary" onclick="finishTest()">FINALIZAR TESTE</button>`;
            } else {
                html += `<button class="btn btn-primary" onclick="showStep(${p+2})">PRÓXIMA PÁGINA</button>`;
            }
            
            stepDiv.innerHTML = html;
            container.appendChild(stepDiv);
        }
    }

    function finishTest() {
        let score = 0;
        let review = "";
        questions.forEach((q, i) => {
            const correct = studentAnswers[i] === q.c;
            if(correct) score++;
            review += `<div class="question-item ${correct?'correct':'incorrect'}" style="padding:15px; border-radius:10px; border:2px solid #eee; margin-bottom:15px;">
                <span style="font-weight:600">${q.q}</span><br>
                <span style="font-size:0.9rem">Sua resposta: ${studentAnswers[i]!==undefined?q.a[studentAnswers[i]]:'Não respondida'}</span><br>
                <span style="font-size:0.9rem; color:var(--success)">Correta: ${q.a[q.c]}</span>
            </div>`;
        });

        const name = document.getElementById('studentName').value;
        document.getElementById('res-score').innerText = score + "/60";
        document.getElementById('review-area').innerHTML = review;
        
        let level = "";
        if(score <= 15) level = "A1 - Beginner";
        else if(score <= 30) level = "A2 - Elementary";
        else if(score <= 45) level = "B1/B2 - Intermediate";
        else level = "C1 - Advanced";
        
        document.getElementById('res-level').innerText = level;
        document.getElementById('res-desc').innerText = "Obrigado por completar o teste. Clique no botão abaixo para nos enviar seu resultado e agendar sua aula demonstrativa!";

        const msg = encodeURIComponent(`*BLACK WHITE SCHOOL - RESULTADO*\n\n*Aluno:* ${name}\n*Acertos:* ${score}/60\n*Nível sugerido:* ${level}`);
        document.getElementById('wa-link').href = `https://wa.me/5519991717549?text=${msg}`;
        
        showStep('result');
    }

    window.onload = generateQuiz;
</script>
